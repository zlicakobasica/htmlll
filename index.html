    <script>
    function startDisco() {
        const discoDiv = document.getElementById('discoLights');
        const canvas = document.getElementById('discoCanvas');
        const ctx = canvas.getContext('2d');
        let running = true;
        discoDiv.style.display = 'block';

        // Resize canvas to window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Disco lights animation
        function discoFrame() {
            if (!running) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < 8; i++) {
                let x = (canvas.width / 8) * i + (Math.sin(Date.now()/400 + i) * 80);
                let y = (canvas.height / 2) + (Math.cos(Date.now()/500 + i) * 200);
                let radius = 120 + 40 * Math.sin(Date.now()/300 + i*2);
                let hue = (Date.now()/10 + i*45) % 360;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, 2 * Math.PI);
                ctx.fillStyle = `hsla(${hue}, 90%, 60%, 0.35)`;
                ctx.fill();
            }
            requestAnimationFrame(discoFrame);
        }
        discoFrame();

        // Return a function to stop disco
        return function stopDisco() {
            running = false;
            discoDiv.style.display = 'none';
            window.removeEventListener('resize', resizeCanvas);
        };
    }

    // Prikaži "Klikni za party" tek kad se pošalje forma
