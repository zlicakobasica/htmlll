    <!-- Dugme za prikaz GIF-ova i muzike -->
    <button id="skrillexBtn" style="margin: 30px auto; display: block;">Pusti Skrillex i GIF-ove</button>

    <!-- Skriveni GIF-ovi i audio -->
    <div id="gifMusicContainer" style="display:none; text-align:center; margin-top:20px;">
        <img src="gif1.gif" width="150" style="margin:10px;">
        <img src="gif2.gif" width="150" style="margin:10px;">
        <img src="gif3.gif" width="150" style="margin:10px;">
        <img src="gif4.gif" width="150" style="margin:10px;">
        <audio id="skrillexAudio" src="skrillex.mp3"></audio>
    </div>

    <script>
    const btn = document.getElementById('skrillexBtn');
    const container = document.getElementById('gifMusicContainer');
    const audio = document.getElementById('skrillexAudio');

    btn.onclick = function() {
        container.style.display = 'block';
        audio.currentTime = 0;
        audio.play();
        btn.disabled = true;
    };

    audio.onended = function() {
        container.style.display = 'none';
        btn.disabled = false;
    };
    </script>
